<!doctype html>
<html>
<head>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 h-screen flex justify-center items-center">

  <div class="bg-white p-8 rounded shadow-lg w-80">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>

    <input id="username" placeholder="Username" 
      class="w-full p-2 border rounded mb-3" />

    <input id="password" placeholder="Password" type="password"
      class="w-full p-2 border rounded mb-4" />

    <button onclick="login()" class="w-full bg-indigo-600 text-white p-2 rounded">
      Login
    </button>

    <p id="error" class="text-red-500 text-sm mt-2"></p>
  </div>

<script>
async function login() {
  const res = await fetch("/admin/check_login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  });

  const data = await res.json();

  if (!data.ok) {
    error.innerText = "Invalid login!";
    return;
  }

  // Simple non-secure login
  localStorage.setItem("isAdmin", "true");

  window.location.href = "/static/admin_panel.html";
}
</script>

</body>
</html>
